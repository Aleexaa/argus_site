{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в CRM | Аргус</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
    <div class="bg-gray-800 shadow-2xl rounded-2xl p-10 w-full max-w-md text-center border border-gray-700">
        <h1 class="text-3xl font-bold text-gold mb-6">CRM Аргус</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="bg-red-600 text-white rounded-md p-3 text-sm mb-4">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <div>
                <input type="text" name="username" placeholder="Логин" required
                       class="w-full px-4 py-3 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-gold outline-none">
            </div>
            <div>
                <input type="password" name="password" placeholder="Пароль" required
                       class="w-full px-4 py-3 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-gold outline-none">
            </div>
            <button type="submit" class="w-full bg-gold hover:bg-yellow-600 text-black font-semibold py-3 rounded-md transition-all">
                Войти
            </button>
        </form>
    </div>
</body>
</html>

<style>
.text-gold { color: #C9A96A; }
.bg-gold { background-color: #C9A96A; }
</style>
