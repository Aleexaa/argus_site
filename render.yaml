services:
  - type: web
    name: argus-crm
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate
      gunicorn argus_site.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: argus-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: WEB_CONCURRENCY
        value: 4